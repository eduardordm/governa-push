<h3>{{titulo}} <small>Listando mensagens</small></h3>
<hr>

<div class="col-sm-6">
  <div class="list-group">
    <!-- class="list-group-item active" -->
    <a ng-click="mostrar(mensagem)" ng-repeat="mensagem in mensagens" class="list-group-item">
      <h4 class="list-group-item-heading">{{mensagem.email}}</h4>
      <p class="list-group-item-text">{{mensagem.mensagem}}</p>
    </a>
  </div>
</div>

<div class="col-sm-6">
  <form role="form">
    <div class="form-group">
      <label for="exampleInputEmail1">E-mail</label>
      <input ng-model="mensagem.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mensagem</label>
      <input ng-model="mensagem.mensagem" type="text" class="form-control" id="exampleInputPassword1" placeholder="Mensagem">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="gravar(mensagem)">Gravar</button>
    <button type="submit" class="btn btn-info" ng-click="limpar(mensagem)">Limpar</button>
  </form>
</div>
